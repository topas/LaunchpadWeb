    	<div class="col-md-8 board" ng-controller="Launchpad.PlayCtrl">

           <div class="row" ng-repeat="row in board.buttonRows">
            <div ng-class="['col-md-1', button.state]" ng-repeat="button in row.buttons">
                <button ng-class="['btn', button.state]" ng-click="button.click()">
                    <span class="glyphicon" ng-class="{ 'glyphicon-stop': isButtonPlaying(button), 'glyphicon-play' : !isButtonPlaying(button) }"></span>
                </button>
            </div>
